<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar section-->
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid section-center">
            <a href="#" class="navbar-brand">
                <img src="./img/game-controller-light.svg" id="logo-img">
                Game Puzzle
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                <ul class="navbar-nav align-items-md-center">
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Introduction</a>
                    </li>

                    <li class="nav-item">
                        <a href="#learn" class="nav-link">Guide</a>
                    </li>

                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Source Code</a>
                    </li>

                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">My Team</a>
                    </li>

                    <li class="nav-item ms-md-4">
                        <button class="btn btn-outline-dark" title="Dark mode" id="mode"><img
                                src="./img/dark-mode.svg"></button>
                        <!-- <img src="./img/dark-mode.svg" alt=""></li> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main section -->
    <section id="main-section">
        <div class="container-fluid section-center">

            <div class="row">
                <!-- Custome -->
                <div class="col-xl-3" id="custome">
                    <h2 class="text-center my-3">Adjust</h2>

                    <form class="row g-3">
                        <div class="col-xl-12 col-md-6">
                            <label for="input-size-rows" class="form-label">Rows x Columns</label>
                            <div class="input-group">
                                <input type="text" class="form-control text-center input-size" id="input-size-rows"
                                    placeholder="<= 10" value="3" required>
                                <input type="text" class="form-control text-center input-size" id="input-size-columns"
                                    placeholder="<= 10" value="3" required>
                            </div>
                        </div>
                        <div class="col-xl-12 col-md-6">
                            <label for="inputState" class="form-label">Algorithm</label>
                            <select id="inputState" class="form-select">
                                <option selected disabled>Choose...</option>
                                <option>BFS</option>
                                <option>DFS</option>
                                <option>UCS</option>
                                <option>A*</option>
                            </select>
                        </div>
                        <div class="col-xl-12 col-md-6">
                            <label for="inputAddress2" class="form-label">Input State</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Input State"
                                    aria-label="Recipient's username with two button addons">
                                <button class="btn btn-secondary table-input-state" type="button">Table</button>
                                <button class="btn btn-info randomButton" type="button">Random</button>
                            </div>
                        </div>
                        <div class="col-xl-12 col-md-6">
                            <label for="inputAddress2" class="form-label">Goal State</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Goal State"
                                    aria-label="Recipient's username with two button addons">
                                <button class="btn btn-secondary" type="button">Table</button>
                                <button class="btn btn-info randomButton" type="button">Random</button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="inputCity" class="form-label">Time limit</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" value="60000"
                                    aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">ms</span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="inputCity" class="form-label">Deepth limit</label>
                            <input type="text" class="form-control" value="1000" id="inputCity">
                        </div>
                        <div class="col-xl-12 col-md-9">
                            <button class="btn btn-primary" type="button">Choose Background Image</button>
                            <div class="form-check ms-xl-0 ms-sm-4" style="display: inline-block;">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck" checked>
                                <label class="form-check-label" for="inlineFormCheck">
                                    Show background
                                </label>
                            </div>
                        </div>
                        <div class="btn-group col-md-12" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-success">Start</button>
                            <button type="button" class="btn btn-danger">Stop</button>
                            <button type="button" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>


                <!-- Boards game -->
                <div class="col-xl-9">
                    <div class="row">
                        <div class="col-xl-6 d-flex justify-content-center align-items-center">
                            <div class="board board-play my-3"></div>
                            <!-- <h2>Current State</h2> -->
                        </div>

                        <div class="col-xl-6 d-flex justify-content-center align-items-center">
                            <div class="board board-goal my-3"></div>
                            <!-- <h3>Goal State</h3> -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="container">
                            Statistic
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <!-- Modal section -->
    <div class="modal fade bg-transparent-blur" id="modal-background-image" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content bg-transparent-blur">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row g-3" id="background-image-gallery"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Input State -->
    <div class="wrapper-input-state">
        <div class="input-state">
            <div class="input-state-header">
                <h5>Set Input State</h5>
                <img src="./img/close-button.svg" class="close-button">
            </div>

            <div class="input-state-body">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
                <input class="form-control form-control-sm" type="text" placeholder="12" aria-label=".form-control-sm example" style="background-color: transparent;">
            </div>

            <div class="input-state-footer d-flex justify-content-end">
                <button class="btn btn-outline-secondary ok-table-input">OK</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- <script type="module" src="js/board-game.js"></script>
    <script type="module" src="js/events.js"></script> -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
