<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Simple Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p class="name">Website<span class="bold">Learners</span></p>
                <img src="./img/logo.png" alt="Logo" class="img-logo">
            </div>

            <ul class="nav-links">
                <li><a href="#">Learn</a></li>
                <li><a href="#">Themes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="introduction">
            <span class="question">How to make a Website?</span>

            <span class="guide">Pick a name for your site.</span>

            <form>
                <input class="input-name-website" type="text" placeholder="Name of website" autocomplete="off" required>
                <div class="bar"></div>
            </form>

            <button class="explore">Explore</button>
        </div>

        <div class="picture">
            <img src="./img/website.png" alt="picture" class="pic">
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
