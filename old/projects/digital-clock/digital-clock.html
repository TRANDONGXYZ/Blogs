<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Clock</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style-digital-clock.css">
</head>
<body>
    <div id="clock">
        <div id="title">THE TIME IS NOW</div>
        <div id="time">
            <div id="hours">
                <span id="number-hours">00</span>
                <span id="info-hours">HOURS</span>
            </div>

            <div id="minutes">
                <span id="number-minutes">00</span>
                <span id="info-minutes">MINUTES</span>
            </div>

            <div id="seconds">
                <span id="number-seconds">00</span>
                <span id="info-seconds">SECONDS</span>
            </div>

            <div id="ampm">AM</div>
        </div>
    </div>

    <script src="script-digital-clock.js"></script>
</body>
</html>
